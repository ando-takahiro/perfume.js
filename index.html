<!doctype html>
<html>
  <head>
    <title>perfume.js</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      @media screen {
        body {
          height: 100%;
        }
      }
      @media only screen and (max-device-width:480px) {
        body {
          width: 320px;
          height: 460px;
        }
      }
      @media only screen and (device-width: 768px) {
        body {
          width: 1024px;
          height: 768px;
        }
      }

      iframe {
        width: 100%;
        height: 100%;
      }
    </style>

    <script src="vendor/three.js/Three.js"></script>
    <script src="vendor/three.js/Detector.js"></script>
    <script src="vendor/three.js/Stats.js"></script>

    <script src="vendor/jquery-1.7.1.min.js"></script>
    <script src="vendor/Tween.js"></script>
    <script src="vendor/underscore-min.js"></script>
    <script src="vendor/mustache.min.js"></script>

    <script src="src/perfume.js"></script>

    <link  href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- three.js container -->
    <div id="container"></div>

    <script type="text/javascript">
      var stats, scene, renderer, camera, mesh, motionMan;

      if (!init()) {
        TWEEN.start();
        animate();
      }

      // init the scene
      function init(){
        setupEnv();
        setupModel();
      }

      // camera
      // TODO: improve this
      var lastX, lastY, isDragging;
      document.addEventListener('mousedown', function(event) {
        isDragging = true;
        lastX = event.clientX;
        lastY = event.clientY;
      });
      document.addEventListener('mousemove', function(event) {
        if (isDragging) {
          var s = 2;

          camera.position.x += (event.clientX - lastX) / window.innerWidth * s;
          camera.position.y += (event.clientY - lastY) / window.innerHeight * s;

          camera.lookAt(scene.position);
        }
      });
      document.addEventListener('mouseup', function(event) {
        isDragging = false;
      });

      // animation loop
      function animate() {
        if (mesh) {
          mesh.rotation.y += 0.01;
        }

        // loop on request animation loop
        // - it has to be at the begining of the function
        // - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
        requestAnimationFrame(animate);

        // do the render
        render();

        // update stats
        stats.update();
      }

      // render the scene
      function render() {
        // actually render the scene
        renderer.render(scene, camera);
      }

      //
      // setuppers
      //
      function setupEnv() {
        if( Detector.webgl ){
          renderer = new THREE.WebGLRenderer({
            antialias		: true,	// to get smoother output
            preserveDrawingBuffer	: true	// to allow screenshot
          });
          renderer.setClearColorHex( 0xBBBBBB, 1 );
        }else{
          renderer = new THREE.CanvasRenderer();
        }

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // add Stats.js - https://github.com/mrdoob/stats.js
        stats = new Stats();
        stats.domElement.style.position	= 'absolute';
        stats.domElement.style.bottom	= '0px';
        document.body.appendChild(stats.domElement);

        // create a scene
        scene = new THREE.Scene();

        // put a camera in the scene
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set(0, 80, 85);
        camera.lookAt(new THREE.Vector3(0, 10, 0));
        scene.add(camera);

        // Light
        var directionalLight = new THREE.DirectionalLight(0xffeedd);
        directionalLight.position.set(0, -70, 100).normalize();
        scene.add(directionalLight);
      }

      function setupModel() {
        function dump(n, depth) {
          var indent = '';
          (function() {
            for (var i = 0; i < depth; ++i) {
              indent += ' ';
            }
          })();
          console.log(indent, n.name);

          for (var i = 0; i < n.children.length; ++i) {
            dump(n.children[i], depth + 1);
          }
        }

        motionMan = new perfume.MotionMan('bvhfiles/kashiyuka.bvh', function() {
          mesh = motionMan.bvh.rootBone;
          scene.add(mesh);
        });
      }

    </script>
